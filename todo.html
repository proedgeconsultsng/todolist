<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List App <img src="img/icon.png" alt="logo"></h2>
            <p id="main" class="main"></p>
            <div  class="row">
                <input type="text" id="box" placeholder="Add task details here!">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="listcontainer">
                
            </ul>
            <button onclick="clearAllTasks()" class="clear-btn">Clear All Tasks!</button>
        </div>
        
    </div>
    <script src="js/todo2.js"></script>
</body>
</html>
